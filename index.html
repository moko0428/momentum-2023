<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 class="hidden" id="greeting"></h1>
    <div id="dateStatus">
      <span class="carendar positions">0000년00월00일</span>
      <div id="clockWrap">
        <h2 id="clock">00:00:00</h2>
        <span class="clock-status positions"></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="list">
      <div id="todolist" class="listStyle">
        <h1>📕 To Do List</h1>
        <form id="todo-form">
          <input type="text" placeholder="할 일을 적어보세요." required />
        </form>

        <ul id="todo-list"></ul>
      </div>
      <div id="notelist" class="listStyle">
        <h1>📕 Note Pad</h1>
        <form id="note-form">
          <input
            type="text"
            placeholder="나중에 할 일을 적어보세요."
            required
          />
        </form>

        <ul id="note-list"></ul>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요."
      />
      <input type="submit" value="Log In" />
    </form>
    <div id="no-mobile">
      <span>화면을 늘려주세요. (최소 1000px)</span>
    </div>
    <script src="js/note.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
